<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="@{'/public/stylesheets/bootstrap.min.css'}" />
    <!-- text fonts -->
    <link rel="stylesheet" href="@{'/public/stylesheets/ace-fonts.css'}" />

    <!-- ace styles -->
    <link rel="stylesheet" href="@{'/public/stylesheets/ace.min.css'}" />
    <script src="@{'/public/javascripts/jquery-2.1.1.min.js'}"></script>
    <script src="@{'/public/javascripts/bootstrap.min.js'}"></script>
    <script src="@{'/public/javascripts/ace.min.js'}"></script>
    <script src="@{'/public/javascripts/jquery.backstretch.min.js'}"></script>

</head>
<body>
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入账号密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <div id="login-message"></div>
                                    <form action="@{Application.login}" id="login" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="account" id="login-account" class="form-control" placeholder="学号">
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" id="login-password" class="form-control" placeholder="密码">
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div>
</body>
</html>
